    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        a[href="https://confettipage.com"] {
            display: none !important;
        }

        body {
            overflow: hidden;
        }

        /* birthday text with rainbow glow */
        .birthday-text {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, #ff4da6, #ffcc00, #66ff66, #66ccff, #cc66ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: rainbow 6s linear infinite, pop 2s ease-in-out infinite alternate;
            margin-top: 50px;
            text-shadow: 0 0 15px rgba(255, 0, 150, 0.5);
        }

        /* balloons */
        .balloon {
            position: absolute;
            bottom: -200px;
            width: 120px;
            height: auto;
            animation: floatUp 10s linear infinite;
            user-select: none;
            -webkit-user-drag: none;
            cursor: pointer;
        }

        .balloon.pop {
            animation: popBalloon 0.4s ease-out forwards;
        }

        /* confetti particles */
        .confetti {
            position: absolute;
            width: 6px;
            height: 6px;
            background: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: fallConfetti 0.7s ease-out forwards;
        }

        /* floating stars */
        .star {
            position: absolute;
            color: gold;
            font-size: 50px;
            animation: twinkle 3s infinite ease-in-out alternate;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) rotate(15deg);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* balloon pop animation */
        @keyframes popBalloon {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes fallConfetti {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y)) scale(0.3);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Play birthday song (needed for browsers that block autoplay with sound)
        document.addEventListener("click", () => {
            const audio = document.getElementById("birthdayAudio");
            if (audio.paused) {
                audio.play();
            }
        });

        // ðŸŽˆ Auto-generate balloons
        const balloonContainer = document.getElementById("balloons");
        const balloonImages = ["1.png", "2.png", "3.png", "4.png", "5.png", "6.png"];

        // Function to create confetti burst ðŸŽ‰
        function createConfetti(x, y) {
            const colors = ["#ff4d4d", "#ffd11a", "#66ff66", "#3399ff", "#ff66cc"];
            for (let i = 0; i < 10; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = x + "px";
                confetti.style.top = y + "px";
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];

                // Random scatter direction
                confetti.style.setProperty("--x", (Math.random() - 0.5) * 120 + "px");
                confetti.style.setProperty("--y", (Math.random() - 0.5) * 120 + "px");

                document.body.appendChild(confetti);

                // remove confetti after animation
                setTimeout(() => confetti.remove(), 700);
            }
        }

        function createBalloon() {
            const balloon = document.createElement("img");
            const randomImg = balloonImages[Math.floor(Math.random() * balloonImages.length)];
            balloon.src = `assets/img/balloons/${randomImg}`;
            balloon.className = "balloon";
            balloon.style.left = Math.random() * 90 + "%";
            balloon.style.width = Math.random() * 100 + 100 + "px";
            balloon.style.animationDuration = (8 + Math.random() * 5) + "s";
            balloon.style.animationDelay = Math.random() * 5 + "s";
            balloon.draggable = false;

            // ðŸŽˆ Pop effect with confetti
            balloon.addEventListener("click", (e) => {
                const rect = balloon.getBoundingClientRect();
                const x = rect.left + rect.width / 2;

                // shift confetti burst into balloon body (higher, not the string)
                const y = rect.top + rect.height / 8;

                balloon.classList.add("pop");
                createConfetti(x, y);

                setTimeout(() => balloon.remove(), 400);
            });

            balloonContainer.appendChild(balloon);

            setTimeout(() => {
                if (balloon && !balloon.classList.contains("pop")) {
                    balloon.remove();
                }
            }, 15000);
        }

        setInterval(createBalloon, 1200);

        // âœ¨ Stars
        const starContainer = document.getElementById("stars");
        function createStar() {
            const star = document.createElement("div");
            star.className = "star";
            star.textContent = "âœ¨";
            star.style.left = Math.random() * 100 + "%";
            star.style.top = Math.random() * 100 + "%";
            star.style.fontSize = (10 + Math.random() * 20) + "px";
            starContainer.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 4000);
        }
        setInterval(createStar, 800);
    </script>
