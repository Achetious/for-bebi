<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do u love me?</title>
    <link rel="icon" href="assets/img/gif/2.gif" type="image/gif" />
    <link rel="stylesheet" href="assets/src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            overflow: hidden;
        }

        #noBtn {
            position: relative;
        }
    </style>
</head>

<body class="flex justify-center items-center flex-col h-screen">
    <div
        class="cardd h-[500px] w-[900px] rounded-2xl bg-[#BDEEF2] mb-14 p-8 shadow-[12px_12px_0px_rgba(107,114,128,1)] flex flex-col justify-center items-center gap-5">

        <img id="loveGif" src="assets/img/gif/1.gif" alt="" class="w-60 transition-all duration-300">

        <div id="questionText" class="text-5xl font-bold text-center">Do you love me?</div>

        <div id="btnContainer" class="flex justify-center items-center gap-4 w-full relative">
            <button id="yesBtn" type="button" class="yesBtn text-green-700 hover:text-white border border-green-700 hover:bg-green-800 
               focus:ring-4 focus:outline-none focus:ring-green-300 font-bold rounded-lg 
               text-2xl px-5 py-2.5 text-center transition-all duration-300 font-sans">
                YES
            </button>

            <button id="noBtn" type="button" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 
               focus:ring-4 focus:outline-none focus:ring-red-300 font-bold rounded-lg 
               text-2xl px-5 py-2.5 text-center transition-all duration-300 font-sans">
                NO
            </button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const loveGif = document.getElementById("loveGif");
        const questionText = document.getElementById("questionText");
        const btnContainer = document.getElementById("btnContainer");

        let noHoverCount = 0;
        let yesSize = 1;
        let gifNum = 3; // start from 3.gif for NO cycles

        // Handle NO hover
        noBtn.addEventListener("mouseenter", () => {
            const vw = window.innerWidth;
            const vh = window.innerHeight;

            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            noBtn.style.position = "fixed";

            const randomX = Math.random() * (vw - btnWidth);
            const randomY = Math.random() * (vh - btnHeight);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";

            yesSize += 0.1;
            yesBtn.style.transform = `scale(${yesSize})`;

            noHoverCount++;

            if (noHoverCount % 2 === 0) {
                loveGif.src = `assets/img/gif/${gifNum}.gif`;
                if (gifNum < 6) {
                    gifNum++;
                }
            }
        });

        // YES button click â†’ change gif, text, and buttons
        yesBtn.addEventListener("click", () => {
            loveGif.src = "assets/img/gif/2.gif";
            questionText.textContent = "I LOVE YOU TOOOOOOO!!! MWAAAAAAA";

            // Replace buttons with purple redirect button
            btnContainer.innerHTML = `
                <a href="birthmonth.html">
                    <button type="button" class="text-purple-700 hover:text-white border border-purple-700 hover:bg-purple-800 
                        focus:ring-4 focus:outline-none focus:ring-purple-300 font-bold rounded-lg 
                        text-2xl px-5 py-2.5 text-center me-2 mb-2 dark:border-purple-400 dark:text-purple-400 
                        dark:hover:text-white dark:hover:bg-purple-500 dark:focus:ring-purple-900 font-sans">
                        GO NEXT
                    </button>
                </a>
            `;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
